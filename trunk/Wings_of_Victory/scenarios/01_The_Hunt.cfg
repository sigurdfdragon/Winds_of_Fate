#textdomain wesnoth-wov

[scenario]
    id=01_The_Hunt
    name= _ "The Hunt"
    next_scenario=02_The_Contention

    {WOV_MAP hunt.map}

    [story]
        [part]
            #po: "Vulcaniad" is an invented term analogous to "Olympiad",
            #po: referring to the period between two successive volcanic 
            #po: eruptions. A "cycle" is an unspecified astronomically-based
            #po: time period roughly corresponding to a Drake generation.
            story= _ "My name is Reshan'lo, snd I was in my youth long ago the Recorder of the Flight of Kerath. It falls to me to report what came to pass in the 14th cycle of the 5th Vulcaniad - the greatest error of Kerath, the flight's downfall and with it my own."
        [/part]

        [part]
        story= _ "For long cycles we Recorders of Morogor had watched the slow rising of the tides and the sinking of our islands. Each cycle it became slightly more difficult to feed our hatchlings.  Newer flights scraped out a meager existrence on islets of rock their grandsires would have scorned, and some turned their eyes enviously on the green expanses of the central islands. We feared a final war was nearly upon us."
        [/part]

        [part]
            story= _ "There arose in the Flight of Verkon a young drake of subtle and dangerous mind who dreamed of vast unclaimed lands far over the waters of the Great Ocean, and spoke of his dream. And some listened..."
        [/part]
    [/story]

    [side]
        side=1
        {GALUN}
        [unit]
            {VANK}
            find_vacant=yes
        [/unit]
        recruit=Drake Burner, Drake Glider
    [/side]

    [side]
        #deer and wolves
        side=2
        no_leader=yes
    [/side]

    [event]
        name=prestart
        [objectives]
            [objective]
                condition=lose
                description= _ "Death of Galun"
            [/objective]
            [objective]
                condition=lose
                description= _ "Death of Vank"
            [/objective]
            [objective]
                condition=lose
                description= _ "You lose more than 2 members of you hunting party."
            [/objective]
            [objective]
                condition=lose
                description= _ "Turns run out and Galun hasn't reached level two."
            [/objective]
            [objective]
                condition=win
                description= _ "Turns run out and Galun has reached level two."
            [/objective]
        [/objectives]
    [/event]


    [event]
        name=start
        [message]
            id=Vank
            message= _ "Galun, I spy some deer ahead of us."
        [/message]
        [message]
            id=Galun
            message= _ "... What? ... Sorry, I wasn't listening...."
        [/message]
        [message]
            id=Vank
            message= _ "What is wrong with you? I have not seen you so distracted in ages."
        [/message]
        [message]
            id=Galun
            message= _ "I'm concerned for all of us. The next hatching is near and prey grow scarce."
        [/message]
        [message]
            id=Vank
            message= _ "And if you don't bring your mind back to the hunt, Galun, or we'll go hungry right now. We are not Dominants; what can <i>we</i> do about the future?"
        [/message]
        [message]
            id=Galun
            message= _ "I think we must leave Morogor, and seek more land across the Great Ocean."
        [/message]
        [message]
            id=Vank
            message= _ "The ocean is what splits the world from heaven. Nothing waits at its end but a yawning gap. Were you not listening during the lectures?" 
        [/message]
        [message]
            id=Galun
            message= _ "Have you heard of those who believe the world is round like an egg? And there is no abyss to fall into?."
        [/message]
        [message]
            id=Vank
        message= _ "Rumors. Bah! We cannot eat rumors. And if you truly aim to lead a flight to the abyss at ocean's end, you'll have to become a Dominant first, otherwise no drake will follow you. (Laughs) And you an <i>Aspirant</i>? Not so long as you dream when the hunt is called..."
        [/message]
        [message]
            id=Galun
            message= _ "Speaking of the hunt, let's take those deer there. You must been distracted or blind yourself, not spotting them before."
        [/message]
        [message]
            id=Vank
            message= _ "... Right ... Hunters! Prepare to stoop!"
        [/message]
    [/event]


[/scenario]
