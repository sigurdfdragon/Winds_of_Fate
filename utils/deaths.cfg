        [kill]
            id=$unit.id
        [/kill]
        [message]
            speaker=Xirtrezyx
            message= _ "You have failed usss and are not worthy to follow. We are leaving!" # no spellcheck
        [/message]
        [message]
            speaker=Krenix
            message= _ "You have failed usss and are not worthy to follow. We are leaving!" # no spellcheck
        [/message]
        [kill]
            race=lizard
        [/kill]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
    # wmllint: deathcheck on
