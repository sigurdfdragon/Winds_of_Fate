    [event]
        name=prestart

        {TRANSFORM_UNIT id=Galun (Fire Dragon)}
        [hide_unit]
            id=Galun
        [/hide_unit]
    [/event]

    [event]
        name=start

        #TODO do we script the transformation into dragon in the start sequence?
