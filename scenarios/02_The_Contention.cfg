4#enddef

#define DRAKE_EGG X Y SIDE
    [item]
        image=items/ball-magenta.png
        x={X}
        y={Y}
    [/item]

    [event]
        name=moveto
        delayed_variable_substitution=no
        [filter]
            x={X}
            y={Y}
            side={SIDE}
            [not]
                role=egg_carrier
            [/not]
        [/filter]

        [object]
            image=items/ball-magenta.png
            name= _ "Drake Egg"
            [effect]
                apply_to=status
                add=slowed
            [/effect]
            duration=level
            [filter]
                x={X}
                y={Y}
            [/filter]
            [then]
                [remove_item]
                    image=items/ball-magenta.png
                [/remove_item]
                [role]
                    x={X}
                    y={Y}
                    role=egg_carrier
                [/role]
                [unit_overlay]
                    x={X}
                    y={Y}
                    image=items/ball-magenta.png
                [/unit_overlay]
            [/then]
        [/object]
    [/event]
#enddef

#drop the egg if an own home is reached
#define EGG_HOME X Y SIDE 
    [event]
        name=moveto
        [filter]
            role=egg_carrier
            x={X}
            y={Y}
            side={SIDE}
            [filter_location]
                x=$unit.x
                y=$unit.y
                [not]
                    find_in=egg_array{X}_{Y}_{SIDE}        
                [/not]
            [/filter_location]
        [/filter]

    #    [store_locations]
    #        variable=egg_array{X}_{Y}_{SIDE}_temp
    #        x=$unit.x
    #        y=$unit.y
    #    [/store_locations]

        [set_variables]
            name=egg_array{X}_{Y}_{SIDE}        
            mode=append
            [value]
                x=$unit.x
                y=$unit.y
            [/value]
        [/set_variables]

        [remove_unit_overlay]
            x=1
            y=22
            image=items/ball-magenta.png
        [/remove_unit_overlay]

        {DRAKE_EGG $unit.x $unit.y {SIDE}}
    [/event]
#enddef


