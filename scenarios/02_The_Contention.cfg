### RESPAWN event
    [event]
        name=die
        first_time_only=no

        {VARIABLE respawn_turn "$($turn_number + ({RESPAWN_INTERVAL} - ($turn_number % {RESPAWN_INTERVAL})))"}

        [set_variables]
            name=spawn_event
            mode=replace
            [value]
               # [event]
                    name="side $unit.side turn $respawn_turn" 

                    [store_starting_location]
                        side=$unit.side
                        variable=location
                    [/store_starting_location]

                    #TODO make the units not loose their names and the xp
                    [unit]
                        type=$unit.type
                        side=$unit.side
                        x=$|location.x
                        y=$|location.y
                        find_vacant=yes
                    [/unit]
                    
                    {CLEAR_VARIABLE location}

                    [message]
                        speaker=narrator
                        message=_ "Each side respawns."
                        image=wesnoth-icon.png
                   [/message]
               # [/event]                
            [/value]
        [/set_variables]

        [insert_tag]
            name=event
            variable=spawn_event
        [/insert_tag]
        
    [/event]

